
{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}


{% block content %}
{% block style %}
<style>
  /* Стили для формы регистрации */
  form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
  }

  .mb-3 {
      margin-bottom: 15px;
  }

  .form-label {
      font-weight: bold;
  }

  .form-control {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
  }



</style>
{% endblock%}




    <link rel="stylesheet" href="/static/js/bootstrap.min.js">
    <link rel="stylesheet" href="/static/js/bootstrap.bundle.min.js">

<h1>Регистрация</h1>

<form action="{% url 'register' %}" method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label for="username" class="form-label">Имя пользователя</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>

  <div class="mb-3">
    <label for="first_name" class="form-label">Имя</label>
    <input type="text" class="form-control" id="first_name" name="first_name" required>
  </div>

  <div class="mb-3">
    <label for="last_name" class="form-label">Фамилия</label>
    <input type="text" class="form-control" id="last_name" name="last_name" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>

  <div class="mb-3">
    <label for="password1" class="form-label">Пароль (минимум 8 символов)</label>
    <input type="password" class="form-control" id="password1" name="password1" minlength="8" required>
  </div>

  <div class="mb-3">
    <label for="password2" class="form-label">Подтверждение пароля</label>
    <input type="password" class="form-control" id="password2" name="password2" required>
    <p id="password-error" class="error-message"></p>
  </div>

  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>

</form>

<script>
    const password1 = document.getElementById('password1');
    const password2 = document.getElementById('password2');
    const passwordError = document.getElementById('password-error');

    password2.addEventListener('input', () => {
      if (password1.value !== password2.value) {
        passwordError.textContent = 'Пароли не совпадают';
      } else {
        passwordError.textContent = '';
      }
    });
</script>

{% endblock %}
