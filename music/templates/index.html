{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <link rel="stylesheet" href="/static/css/add_news.css">

  <section class="block">
    <div class="container">
      <h1>Новейшие жанры</h1>
      <div class="row">
        <div class="card-row">
          {% for genre in latest_genres|slice:"-3:" %}
            <div class="card bg-light mb-3" style="max-width: 20rem;">
              <img src="{{ genre.photo_url }}" alt="{{ genre.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ genre.name }}</h5>
                <a href="{% url 'view_music' genre.id %}" class="btn asq btn-primary ">View Music</a>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
{% endblock %}
