<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Вход{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/js/bootstrap.min.js">
    <link rel="stylesheet" href="/static/js/bootstrap.bundle.min.js">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Nur_muz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
              <nav aria-label="breadcrumb">
              <ol class="breadcrumb ">
                <li class="breadcrumb-item mt-3 "><a href="{% url 'index' %}">Главная</a></li>
                <li class="breadcrumb-item mt-3"><a href="{% url 'muz_all' %}">Все новости</a></li>
                <li class="breadcrumb-item mt-3 "><a href="{% url 'add_muz' %}">AddNews</a></li>

              </ol>
              </nav>
          </li>
        </ul>

          {% if user.is_authenticated %}
          <div class="ass">
            <span >@{{ user.username }}</span>
            </div>
            <a href="{% url 'logout' %}" class="btn btn-secondary">Выход</a>

          {% else %}
            <a href="{% url 'register' %}" class="btn btn-primary uz" data-bs-toggle="modal" data-bs-target="#register-modal">Регистрация</a>
            <a href="{% url 'login' %}" class="btn btn-secondary uzz">Вход</a>
          {% endif %}
      </div>
    </div>
  </nav>


<div class="container">
{% block content %}
{% block style %}
<style>
  /* Стили для формы регистрации */
  form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
  }

  .mb-3 {
      margin-bottom: 15px;
  }

  .form-label {
      font-weight: bold;
  }

  .form-control {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
  }

</style>
{% endblock%}
<h1>Вход</h1>

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}

  <div class="mb-3">
    <label for="username" class="form-label">Имя пользователя</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Пароль</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>

  <button type="submit" class="btn btn-primary">Войти</button>


  <p class="mt-3">
    Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>.
  </p>

</form>

{% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
